dependencies {

  // Plugin system
  compile "com.foilen:foilen-infra-plugin-core:$foilenInfraPluginVersion"
  testCompile project(":foilen-infra-system-core-system-fake")

  compile 'org.quartz-scheduler:quartz'

  // Logging
  compile "org.slf4j:slf4j-api"

  // Tests
  testCompile "junit:junit"

}

bintray {
  user = System.getenv('BINTRAY_USER')
  key = System.getenv('BINTRAY_KEY')

  publish = true

  pkg {
    repo = 'maven'
    userOrg = 'foilen'
    name = 'com.foilen:foilen-infra-plugin-core-execute'
    licenses = ['MIT']
    vcsUrl = 'https://github.com/foilen/foilen-infra-plugin.git'
  }

  publications = ['MyPublication']
}

publishing {
  publications {
    MyPublication(MavenPublication) {
      from components.java
      artifact sourcesJar
      artifact javadocJar
      groupId 'com.foilen'
      artifactId 'foilen-infra-plugin-docker-utils'
    }
  }
}
