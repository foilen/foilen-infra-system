dependencies {

  compile "com.foilen:foilen-infra-plugin-core:$foilenInfraPluginVersion"
  compileOnly 'junit:junit:4.12'
  implementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
  runtimeOnly "org.junit.vintage:junit-vintage-engine:$junitVersion"
  
  compileOnly "com.foilen:foilen-infra-resource-testing-controller:0.3.0"
  compileOnly "com.foilen:foilen-infra-resource-example:0.3.0"
  compileOnly "com.foilen:foilen-infra-resource-example-failing:0.3.0"

}

bintray {
  user = System.getenv('BINTRAY_USER')
  key = System.getenv('BINTRAY_KEY')

  publish = true

  pkg {
    repo = 'maven'
    userOrg = 'foilen'
    name = 'com.foilen:foilen-infra-system-core-system-junits'
    licenses = ['MIT']
    vcsUrl = 'https://github.com/foilen/foilen-infra-system.git'
  }

  publications = ['MyPublication']
}

publishing {
  publications {
    MyPublication(MavenPublication) {
      from components.java
      artifact sourcesJar
      artifact javadocJar
      groupId 'com.foilen'
      artifactId 'foilen-infra-system-core-system-junits'
    }
  }
}
