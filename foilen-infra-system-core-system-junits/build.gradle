dependencies {

  compile "com.foilen:foilen-infra-plugin-core:$foilenInfraPluginVersion"
  compile "junit:junit"
  
  compile "com.foilen:foilen-infra-plugins-core:$foilenInfraPluginsCoreVersion"
  compileOnly "com.foilen:foilen-infra-resource-testing-controller:0.1.0"
  compileOnly "com.foilen:foilen-infra-resource-example:0.1.0"
  compileOnly "com.foilen:foilen-infra-resource-example-failing:0.1.0"

}

bintray {
  user = System.getenv('BINTRAY_USER')
  key = System.getenv('BINTRAY_KEY')

  publish = true

  pkg {
    repo = 'maven'
    userOrg = 'foilen'
    name = 'com.foilen:foilen-infra-system-core-system-junits'
    licenses = ['MIT']
    vcsUrl = 'https://github.com/foilen/foilen-infra-system.git'
  }

  publications = ['MyPublication']
}

publishing {
  publications {
    MyPublication(MavenPublication) {
      from components.java
      artifact sourcesJar
      artifact javadocJar
      groupId 'com.foilen'
      artifactId 'foilen-infra-system-core-system-junits'
    }
  }
}
