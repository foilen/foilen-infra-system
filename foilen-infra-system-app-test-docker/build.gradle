buildscript {
    repositories {
        jcenter()
    }
}

dependencies {
  compile project(":foilen-infra-system-core-execute")
  compile project(":foilen-infra-system-core-system-fake")
  
	compile "commons-io:commons-io:2.6"
	compile "org.jsoup:jsoup:1.11.3"
  
  compileOnly "com.foilen:foilen-infra-resource-application:0.1.1"
  compileOnly "com.foilen:foilen-infra-resource-unixuser:0.1.2"
}

apply plugin: 'application'

mainClassName = 'com.foilen.infra.plugin.app.test.docker.TestDockerApp'

startScripts {
  unixStartScriptGenerator.template = resources.text.fromFile('customUnixStartScript.txt')
}
