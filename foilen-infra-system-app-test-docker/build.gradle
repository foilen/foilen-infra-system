buildscript {
    repositories {
        jcenter()
    }
}

dependencies {
  compile project(":foilen-infra-system-core-execute")
  compile(project(":foilen-infra-system-core-system-fake")) {
    exclude group: 'com.foilen', module: "foilen-infra-plugins-core" 
  }
  
  compileOnly "com.foilen:foilen-infra-plugins-core:$foilenInfraPluginsCoreVersion"
  compile "commons-io:commons-io:2.6"
  compile "org.jsoup:jsoup:1.11.3"
}

apply plugin: 'application'

mainClassName = 'com.foilen.infra.plugin.app.test.docker.TestDockerApp'

startScripts {
  unixStartScriptGenerator.template = resources.text.fromFile('customUnixStartScript.txt')
}
